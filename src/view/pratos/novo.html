<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Prato</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>Cadastro de Prato</h1>
        <nav>
            <a href="/">Início</a> |
            <a href="/restaurantes/novo.html">Novo Restaurante</a> |
            <a href="/pratos/novo.html">Novo Prato</a>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Informações do Prato</h2>
            <form id="pratoForm">
                <div class="form-group">
                    <label for="nome">Nome do Prato:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="0.01" required min="0.01">
                </div>



                <button type="submit" class="btn-submit">Cadastrar Prato</button>
            </form>
            <p id="message" class="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Meu App de Restaurantes</p>
    </footer>

    <script src="../js/pratoCadastro.js"></script>
</body>

</html>
